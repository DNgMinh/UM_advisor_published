<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Advisor Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/marked@2.1.3/lib/marked.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <!-- <script defer src="app.js"></script> -->
</head>
<body>
    <h1>The University of Manitoba Student Advisor</h1>

    <div class="chat-container">
        <div id="chat-box">
            <!-- Chat messages will appear here -->
        </div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="Ask me a question...">
            <button id="send-btn">Send</button>
            <button id="voice-btn">Voice</button>
            <input type="file" id="file-input">
            <button id="clear-btn" class="clear-btn">Clear</button> <!-- Clear Button -->

        </div>

        <!-- <button id="clear-btn" class="clear-btn">Clear</button>  -->

    </div>

    <!-- <button id="clear-btn" class="clear-btn">Clear</button> Clear Button -->


    <div class="contact-options">
        <p>Or chat with me by:</p>
        <a href="https://t.me/aca_ad_bot" target="_blank">Telegram</a> | <a href="https://www.facebook.com/profile.php?id=61573402775438" target="_blank">Facebook</a>
        <!-- <a href="https://web.telegram.org/k/#@aca_ad_bot" target="_blank">Telegram</a> -->
    </div>
</body>
</html>
